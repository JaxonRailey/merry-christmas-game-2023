<style>
    input[type=checkbox] {
        height: 0;
        width: 0;
        visibility: hidden;
    }

    label {
        cursor: pointer;
        width: 72px;
        height: 36px;
        background: grey;
        display: block;
        border-radius: 36px;
        position: relative;
        transition: background 0.5s;
    }

    label:after {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        width: 26px;
        height: 26px;
        background: #fff;
        border-radius: 26px;
        transition: 0.5s;
    }

    input:checked + label {
        background: #ffd517;
    }

    input:checked + label:after {
        left: calc(100% - 5px);
        transform: translateX(-100%);
    }

    label:active:after {
        width: 26px;
    }

</style>

<input type="checkbox" id="switch" />
<label for="switch"></label>
